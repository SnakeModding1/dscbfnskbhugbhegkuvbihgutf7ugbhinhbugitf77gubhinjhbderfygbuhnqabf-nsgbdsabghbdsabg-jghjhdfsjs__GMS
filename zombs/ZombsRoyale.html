
<!Doctype HTML>
<html>
<head>
  <title>Zatoga</title>
  <link rel="stylesheet" href="/media/style.css"/>
  <meta name="apple-mobile-web-app-status-bar" content="#2e8b57" />
  <meta name="theme-color" content="seagreen" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  iframe {
    position: fixed;
    height: 100%;
    top: 0px;
    width: 100%;
    border: none;
    left: 0px;
  }
  span.back:hover::after {
    content: "Go back to Menu" !important;
  }
</style>
</head>
<body oncontextmenu="return false;">
<iframe id="gameFrame" allowfullscreen></iframe>
<span class="back top" onclick="window.location.href='/app/';"></span>
<script src="/media/app.js"></script>
<script>
let params = (new URL(document.location)).searchParams;
let game = params.get("game");
if(params.get("width") && params.get("height")) {
  resize(parseFloat(params.get("width")), parseFloat(params.get("height")), false);
} else {
  resize(1080, 750, false);
}
if(params.get("url")) {
  document.getElementById("gameFrame").src = params.get("url");
} else {
  document.getElementById("gameFrame").src = "https://proxy.irom1.repl.co/~html5-games.io/game/" + game + "/";
  (async function() {
    let x = await fetch("https://html5-games.io/site-checker?site=html5-games.io");
    if(x) {
      document.getElementById("gameFrame").src = "https://html5-games.io/game/" + game + "/";
    }
  })();
}

// preventers

document.addEventListener('contextmenu', event => event.preventDefault());

function disableselect(e){  
return false  
}  

function reEnable(){  
return true  
}  

//if IE4+  
document.onselectstart=new Function ("return false")  
document.oncontextmenu=new Function ("return false")  
//if NS6  
if (window.sidebar){  
document.onmousedown=disableselect  
document.onclick=reEnable  
}

function prevententer () {
 if(event.button == 2) {
  return false;
 }
}

</script>
</body>
</html>
